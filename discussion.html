<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discussion Room</title>
    <link rel="stylesheet" href="/css/discussion.css" />
  </head>
  <body>
    <header>
      <h1>Discussion Room</h1>
    </header>

    <main>
      <div class="container">
        <div class="participants">
          <h2>Participants (<span id="participant-count">0</span>)</h2>
          <ul id="userList"></ul>
        </div>

        <div class="chat-section">
          <h2>Chat</h2>
          <div id="chat-box"></div>
          <div class="chat-input">
            <input
              type="text"
              id="chat-message"
              placeholder="Type a message..."
            />
            <button id="send-message">Send</button>
          </div>

          <!-- Video Call Section -->
          <div class="video-container">
            <video id="my-video" autoplay muted></video>
            <div id="remote-videos"></div>
          </div>

          <!-- Call Icons -->
          <div class="call-icons">
            <button id="start-video">ðŸ“¹ Start Video</button>
            <button id="end-video">ðŸ“´ Stop Video</button>
            <button id="start-voice">ðŸ“ž Start Voice</button>
            <button id="end-voice">ðŸ”´ Stop Voice</button>
          </div>

          <button id="leaveCall">Leave Call</button>
        </div>
      </div>
    </main>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1"></script>
    <script src="/js/discussion.js"></script>
  </body>
</html>
